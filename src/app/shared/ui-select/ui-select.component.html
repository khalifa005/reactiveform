<mat-form-field *ngIf="control">
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="control">
    <mat-option *ngFor="let option of options" [value]="option">
      {{ option }}
    </mat-option>
  </mat-select>
  <mat-error *ngFor="let error of control.errors | errorKeys">
    {{ messages[error] }}
  </mat-error>
</mat-form-field>
